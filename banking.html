<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet365</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-4xl flex justify-center mt-8 font-bold"> Welcome To,<span class="text-purple-900 font-bold">Bet365</span></h1>
    <section class="">
        <div class="grid-cols-3 flex mt-0 p-8 m-16 flex justify-center items-center">
            <div class="bg-cyan-800 w-72 text-center  h-40 m-4 text-white font-bold rounded">
               <h4 class="text-4xl mt-8 ">Deposit</h4> 
                <h3 class="text-4xl">$<span id="deposit-total">00</span></h3>
            </div>

        <div class="bg-green-800 w-72 h-40 m-4 text-center text-white font-bold rounded">
            <h class="text-4xl mt-8 ">Withdraw</h4>
            <h3 class="text-4xl">$<span id="withdraw-total">00</span></h3>
        </div>

        <div class="rounded bg-yellow-400 w-72 text-center h-40 m-4 text-white font-bold ">
            <h4 class="text-4xl mt-8">Balance</h4>
            <h3 class="text-4xl">$<span id="balance-total">1200</span> </h3>
        </div>

         </div>

    </section>

    
<main>
    <!-- deposit start -->
    
        <div class="grid grid-cols-3">

            <div class="bg-purple-300 w-96 h-60 ml-16 mt-4">
                <div>
                    <span class="text-rose-900 font-bold text-4xl">Please Deposit</span>
                </div>
               <input id="deposit-input" type="text" placeholder=" Enter $ you want to deposit" class="w-64 mt-2"> <br> 
               <button id="deposit-button" class="px-4 text-2xl font-bold text-white bg-purple-700 w-36 rounded mt-3">Deposit</button>
            </div>

            <!-- withdraw---
            ------------ -->

            <div class="w-96 bg-purple-300 mt-4 ml-8 h-60 ml-16 ">
                <span class="text-3xl font-bold text-pink-900">Please Withdraw</span>
                <input id="withdraw-input" class="w-64 ml-2" type="text" placeholder="$ Amount you want to withdraw"> <br>
                <button id="withdraw-button" class="text-2xl font-bold bg-purple-700 text-white rounded w-36 mt-2">Withdraw</button>
            </div>
            <hr>

        </div> <br>

        <footer class="justify-center flex text-2xl"><h4>&copy;Sayed Mohammad <span class="text-purple-900 font-bold ">Jonayet</span></h4></footer>
</main>

    <script src="js/banking.js"></script>
</body>
</html>
